<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo" />
    </header>
    <div class="profile root__section">
      <div class="spinner"><i></i></div>
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
        </div>
        <button class="user-info__edit-button">Edit</button>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="spinner"><i></i></div>
    <div class="places-list root__section">
    </div>
    <script src="./scripts/classes/new-element.js"></script>
    <script src="./scripts/classes/card.js"></script>
    <script src="./scripts/classes/cardlist.js"></script>
    <script src="./scripts/classes/popup.js"></script>
    <script src="./scripts/classes/popup_form.js"></script>
    <script src="./scripts/classes/popup_image.js"></script>
    <script src="./scripts/classes/validation.js"></script>
    <script src="./scripts/classes/api.js"></script>
    <script src="./scripts/classes/userinfo.js"></script>
    <script src="./scripts/classes/user.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
